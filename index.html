<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LED Vergleich Rechner</title>
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="node_modules/css-spaces/dist/spaces.min.css">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="http://www.bessere-technik.de">
        <img class="logo" src="img/logo.png" alt="Bessere Technik" title="Bessere Technik">
      </a>
      <h1 class="main-heading">LED Strom-Spar-Rechner</h1>
    </div>
  </header>
  <main class="ui container">
    <form class="ui form mt-xl" method="">
      <!-- cards -->
      <div class="ui three stackable cards">

        <!-- your data -->
        <div class="ui card">
          <div class="content">
            <h3 class="ui blue header">Ihre Anforderungen</h3>
          </div>
          <div class="content field">
            <div class="right floated meta">St√ºck</div>
            <label for="amount">Anzahl</label>
            <input type="number" id="amount" name="amount" placeholder="50" value="50">
          </div>
          <div class="content field">
            <div class="right floated meta">Stunden/Tag</div>
            <label for="time">Brenndauer</label>
            <input type="number" id="time" name="time" placeholder="6" value="6">
          </div>
          <div class="content field">
            <div class="right floated meta">Tage/Jahr</div>
            <label for="days">Arbeitstage</label>
            <input type="number" id="days" name="days" placeholder="254" value="254">
          </div>
          <div class="content field">
            <div class="right floated meta">Cent/kWh</div>
            <label for="powerprice">Strompreis</label>
            <input type="number" id="powerprice" name="powerprice" placeholder="28" value="28">
          </div>
          <div class="content field">
            <div class="ui w100 pv-s primary button">
              <i class="calculator icon"></i>
              Jetzt berechnen
            </div>
          </div>
        </div>
        <!-- /your data -->

        <!-- old lamp -->
        <div class="ui card">
          <div class="content">
            <h3 class="ui grey header">Alte Lampe</h3>
          </div>
          <div class="content field">
            <div class="right floated meta">Watt</div>
            <label for="old-power">Leistung</label>
            <input type="number" id="old-power" name="old-power" placeholder="58" value="58">
          </div>
          <div class="content field">
            <div class="right floated meta">Euro</div>
            <label for="old-initialcost">Anschaffungskosten</label>
            <input type="number" id="old-initialcost" name="old-initialcost" placeholder="1.80" value="1.80">
          </div>
          <div class="content field">
            <div class="right floated meta">&times; 1000 Stunden</div>
            <label for="old-endurance">Lebensdauer</label>
            <input type="number" id="old-endurance" name="old-endurance" placeholder="15" value="15">
          </div>
          <div class="content field">
            <label class="left floated" for="old-consumption">Energieverbrauch in 1.000 h <span class="ml-xxs meta">laut Hersteller</span></label>
            <div class="right floated meta">kWh</div>
            <input type="number" id="old-consumption" name="old-consumption" placeholder="68" value="68">
          </div>
          <div class="ui bottom attached center aligned visible message field">
            Herstellerangaben anpassen
            <i class="arrow right icon"></i>
          </div>
        </div>
        <!-- /old lamp -->

        <!-- new lamp -->
        <div class="ui card">
          <div class="content">
            <h3 class="ui green header">LED Lampe</h3>
          </div>
          <div class="content field">
            <div class="right floated meta">Watt</div>
            <label for="new-power">Leistung</label>
            <input type="number" id="new-power" name="new-power" placehnewer="25" value="25">
          </div>
          <div class="content field">
            <div class="right floated meta">Euro</div>
            <label for="new-initialcost">Anschaffungskosten</label>
            <input type="number" id="new-initialcost" name="new-initialcost" placehnewer="31.10" value="31.10">
          </div>
          <div class="content field">
            <div class="right floated meta">&times; 1000 Stunden</div>
            <label for="new-endurance">Lebensdauer</label>
            <input type="number" id="new-endurance" name="new-endurance" placeholder="40" value="40">
          </div>
          <div class="content field">
            <label class="left floated" for="new-consumption">Energieverbrauch in 1.000 h <span class="ml-xxs meta">laut Hersteller</span></label>
            <div class="right floated meta">kWh</div>
            <input type="number" id="new-consumption" name="new-consumption" placeholder="25" value="25">
          </div>
          <div class="ui bottom attached left aligned visible message field">
            <div class="ui form inline fields">
            <div class="field">
              <label>
                Jahresverbrauch <input type="text" disabled value="58">
              </label>
            </div>
            </div>
          </div>
        </div>
        <!-- /new lamp -->
      </div>
      <!-- /cards -->

    </form>
  </main>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
