<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LED Vergleich Rechner</title>
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="node_modules/css-spaces/dist/spaces.min.css">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="http://www.bessere-technik.de">
        <img class="logo" src="img/logo.png" alt="Bessere Technik" title="Bessere Technik">
      </a>
      <h1 class="main-heading">LED Strom-Spar-Rechner</h1>
    </div>
  </header>
  <main class="ui container">
    <form class="ui form mt-xl" method="">
      <div class="ui three column grid">
        <!-- your data -->
        <div class="column">
          <div class="field">
            <label for="amount">Anzahl</label>
            <div class="ui right labeled input">
              <input type="number" id="amount" name="amount" placeholder="50" value="50">
              <div class="ui basic label">St√ºck</div>
            </div>
          </div>
          <div class="field">
            <label for="time">Brenndauer</label>
            <div class="ui right labeled input">
              <input type="number" id="time" name="time" placeholder="6" value="6">
              <div class="ui basic label">Stunden/Tag</div>
            </div>
          </div>
          <div class="field">
            <label for="days">Arbeitstage</label>
            <div class="ui right labeled input">
              <input type="number" id="days" name="days" placeholder="254" value="254">
              <div class="ui basic label">Tage/Jahr</div>
            </div>
          </div>
          <div class="field">
            <label for="powerprice">Strompreis</label>
            <div class="ui right labeled input">
              <input type="number" id="powerprice" name="powerprice" placeholder="28" value="28">
              <div class="ui basic label">Cent/kWh</div>
            </div>
          </div>
        </div>

      <!-- old lamp -->
      <div class="column">
          <div class="field">
            <label for="old-power">Leistung</label>
            <div class="ui right labeled input">
              <input type="number" id="old-power" name="old-power" placeholder="58" value="58">
              <div class="ui basic label">Watt</div>
            </div>
          </div>
          <div class="field">
            <label for="old-initialcost">Anschaffungskosten</label>
            <div class="ui right labeled input">
              <input type="number" id="old-initialcost" name="old-initialcost" placeholder="1.80" value="1.80">
              <div class="ui basic label">Euro</div>
            </div>
          </div>
          <div class="field">
            <label for="old-endurance">Lebensdauer</label>
            <div class="ui right labeled input">
              <input type="number" id="old-endurance" name="old-endurance" placeholder="15" value="15">
              <div class="ui basic label">&times; 1000 Stunden</div>
            </div>
          </div>
        </div>
        <!-- new lamp -->
      <div class="column">
          <div class="field">
            <label for="new-power">Leistung</label>
            <div class="ui right labeled input">
              <input type="number" id="new-power" name="new-power" placehnewer="25" value="25">
              <div class="ui basic label">Watt</div>
            </div>
          </div>
          <div class="field">
            <label for="new-initialcost">Anschaffungskosten</label>
            <div class="ui right labeled input">
              <input type="number" id="new-initialcost" name="new-initialcost" placehnewer="31.10" value="31.10">
              <div class="ui basic label">Euro</div>
            </div>
          </div>
          <div class="field">
            <label for="new-endurance">Lebensdauer</label>
            <div class="ui right labeled input">
              <input type="number" id="new-endurance" name="new-endurance" placeholder="40" value="40">
              <div class="ui basic label">&times; 1000 Stunden</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
